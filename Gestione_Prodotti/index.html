<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-3">Aggiungi Prodotto</h2>
      <form id="productForm">
        <input type="text" id="name" class="form-control mb-2" placeholder="Nome" required />
        <input type="text" id="description" class="form-control mb-2" placeholder="Descrizione" required />
        <input type="text" id="brand" class="form-control mb-2" placeholder="Marca" required />
        <input type="text" id="imageUrl" class="form-control mb-2" placeholder="URL Immagine" required />
        <input type="number" id="price" class="form-control mb-2" placeholder="Prezzo" required />
        <div class="d-flex justify-content-evenly">
          <button type="submit" class="btn btn-primary">Salva Prodotto</button>
          <button type="button" id="updateButton" class="btn btn-warning" style="display: none">
            Modifica Prodotto
          </button>
          <button type="button" id="deleteButton" class="btn btn-danger" style="display: none">
            Cancella Prodotto
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
